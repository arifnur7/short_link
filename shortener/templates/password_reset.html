{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2>Reset Password</h2>
  <p>Enter your email address to receive a link to reset your password.</p>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
